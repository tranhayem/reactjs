<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/product.css">
  <script src="./js/product-jquery.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col-md-7">
        <fieldset class="border p-2">
          <legend class="scheduler-border">Danh sách sản phẩm</legend>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Đơn vị tính</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
          </table>
        </fieldset>
      </div>
      <div class="col-md-5">
        <fieldset class="border p-2">
          <legend class="scheduler-border">Thông tin sản phẩm</legend>
          <form>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Tên sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm...">
                <label for="">Hien thi loi</label>
                <input type="hidden" class="productId">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Mã sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="productCode" placeholder="Nhập mã sản phẩm...">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Loại sản phẩm:</label>
              </div>
              <div class="form-check col-md-8">
                <div class="col-md-6">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="productType">Đồ gia dụng</label></br>
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="productType">Đồ điện tử</label></br>
                </div>
                <div class="col-md-6">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="productType">Quần áo</label></br>
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="productType">Sách</label></br>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Khuyến mãi:</label>
              </div>
              <div class="form-check col-md-8">
                <div class="col-md-6">
                  <input class="form-check-input" type="radio">
                  <label class="form-check-label" for="productType">Đồ gia dụng</label></br>
                  <input class="form-check-input" type="radio">
                  <label class="form-check-label" for="productType">Đồ điện tử</label></br>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Đơn vị tính:</label>
              </div>
              <div class="col-md-8">
                <select class="form-control" id="productUnit">
                  <option value="">--Chọn đơn vị tính--</option>
                  <option value="2">Cái</option>
                  <option value="3">Chiếc</option>
                  <option value="1">Bao</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label for="exampleInputEmail1">Giá sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Ngày nhập:</label>
              </div>
              <div class="col-md-8">
                <input class="form-control" type="date" id="productImportDate">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <label>Mô tả:</label>
              </div>
              <div class="col-md-8">
                <textarea class="form-control" id="productDescription" placeholder="Mô tả sản phẩm..."></textarea>
              </div>
            </div class="form-group row">
            <div class="offset-sm-4 col-sm-7 pull-right">
              <button type="button" onclick=saveProduct() class="btn btn-primary">Save</button>
            </div>
      </div>
      </form>
      </fieldset>
    </div>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
</br>
