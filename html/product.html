<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/product.css">
  <script src="./js/product.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col-md-7">
        <fieldset class="border p-2">
          <legend class="scheduler-border">Danh sách sản phẩm</legend>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Đơn vị tính</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>
      <div class="col-md-5">
        <fieldset class="border p-2">
          <legend class="scheduler-border">Thông tin sản phẩm</legend>
          <form>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="productName">Tên sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm...">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="productCode">Mã sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="productCode" placeholder="Nhập mã sản phẩm...">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Loại sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <div class="form-check col-md-6">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label" for="productType">Đồ gia dụng</label>
                </div>
                <div class="form-check col-md-6">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label" for="productType">Đồ điện tử</label>
                </div>
                <div class="form-check col-md-6">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label" for="productType">Quần áo</label>
                </div>
                <div class="form-check col-md-6">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label" for="productType">Sách</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Đơn vị tính:</label>
              </div>
              <div class="col-md-8">
                <select class="custom-select" required>
                  <option value="">--Chọn đơn vị tính--</option>
                  <option value="1">Bao</option>
                  <option value="2">Cái</option>
                  <option value="3">Chiếc</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Giá sản phẩm:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập giá sản phẩm">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Ngày nhập:</label>
              </div>
              <div class="col-md-8">
                <input class="form-control" type="date">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Mô tả:</label>
              </div>
              <div class="col-md-8">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Mô tả sản phẩm..."></textarea>
              </div>
            </div>
            <button type="submit" onclick=saveProduct() class="btn btn-primary">Save</button>
          </form>
        </fieldset>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
